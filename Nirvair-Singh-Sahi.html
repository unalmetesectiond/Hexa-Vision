<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexa-Vision Header with Sticky Navbar</title>
  
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  
  <!-- Google Fonts link for EB Garamond -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap">
  
  <style>
    /* Custom styles for header */
    .custom-header {
      background-color: #f7e9d1;
      text-align: center;
      padding: 5px 0;
      font-family: 'Times New Roman', Times, serif;
      position: relative;
      z-index: 1000;
    }
    .custom-header h1 {
      font-family: 'EB Garamond', serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 0;
    }
    .divider-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .divider-line {
      border-top: 1px solid #d3a35e;
      margin: 5px 20px;
      flex: 1;
    }
    .logo-container {
      display: inline-block;
      padding: 5px;
    }

    /* Navbar styling for desktop */
    .custom-navbar {
      background-color: #f7e9d1;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .custom-navbar .nav-link {
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      display: inline-block;
    }
    .custom-navbar .nav-link:hover {
      color: #000;
    }
    .custom-navbar .nav-link::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #d3a35e;
      margin-top: 5px;
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    .custom-navbar .nav-link:hover::after {
      transform: scaleX(1);
    }

    /* Mobile-specific styles */
    .mobile-menu-icon {
      display: none; /* Hide by default */
    }

    @media (max-width: 768px) {
      /* Hide the desktop navbar, dividers, and logo */
      .divider-container, .logo-container, .custom-navbar {
        display: none;
      }
      /* Show the mobile menu icon only on mobile */
      .mobile-menu-icon {
        display: inline-block;
        position: absolute;
        left: 10px;
        top: 10px;
        font-size: 1.5rem;
        cursor: pointer;
      }
    }

    /* Sidebar menu for mobile */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #e8cccc; /* Champagne color */
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1001;
    }
    .sidebar a {
      padding: 8px 16px;
      text-decoration: none;
      font-size: 1.2rem;
      font-family: 'EB Garamond', serif;
      color: #000;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #d3a35e;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="custom-header">
    <!-- Mobile menu icon for opening sidebar in mobile view -->
    <span class="mobile-menu-icon" onclick="openSidebar()">&#9776;</span>
    <h1>HEXA-VISION</h1>
    <div class="divider-container">
      <div class="divider-line"></div>
      <div class="logo-container">
        <!-- SVG logo embedded here -->

.502-.096-.502h.28l.2-.002c.053 0 .098-.04.098-.096v-.1c0-.05-.045-.093-.098-.093H6.088c-.05 0-.094.044-.094.093v.1c0 .054.042.096.094.096l.116.002c.368 0 .467.242.467.242L11.93 34.3l.017.043s.034.06.088.06.1-.013.118-.06v.01l2.14-5.322 2.398 5.23.027.08s.03.058.087.058.1-.012.122-.062c.003-.005.01-.025.014-.052l4.138-10.4s.093-.23.594-.23l.114-.003c.05 0 .094-.04.094-.093v-.1c0-.05-.044-.096-.094-.096m-1.27-21.525l-.436-.002H7.36l-5.513 5.5v27.858l5.513 5.5h13.158l5.512-5.5V7.325L20.518 1.84zm4.34 32.43v.382l-4.82 4.797H7.86L3.04 34.65V7.765l4.82-4.798h12.178l4.82 4.798V34.27z"></path>
        </svg>
      </div>
      <div class="divider-line"></div>
    </div>
  </header>

  <!-- Sticky Navbar Section for Desktop -->
  <nav class="custom-navbar">
    <a href="#" class="nav-link">THE HOUSE</a>
    <a href="#" class="nav-link">HIGH JEWELRY</a>
    <a href="#" class="nav-link">ENGAGEMENT & BRIDAL</a>
    <a href="#" class="nav-link">WATCHES</a>
    <a href="#" class="nav-link">ACCESSORIES</a>
    <a href="#" class="nav-link">SERVICES</a>
  </nav>

  <!-- Sidebar for Mobile View -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <a href="#">THE HOUSE</a>
    <a href="#">HIGH JEWELRY</a>
    <a href="#">ENGAGEMENT AND BRIDAL</a>
    <a href="#">WATCHES</a>
    <a href="#">ACCESSORIES</a>
    <a href="#">SERVICES</a>
  </div>

  <!-- JavaScript for Sidebar Toggle -->
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

  <!-- Bootstrap JavaScript (Optional) -->
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
